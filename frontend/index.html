<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waze Ciudadano CDMX - Reportes Viales</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tu Ciudadano Cercano</h1>
            <p>Reporta incidentes viales y consulta datos hist칩ricos del C5</p>
        </header>

        <div class="main-content">
            <div class="map-container">
                <div id="map"></div>
            </div>

            <div class="sidebar">
                <div class="panel">
                    <h2>游닇 Nuevo Reporte</h2>
                    <form id="report-form">
                        <div class="form-group">
                            <label for="tipo">Tipo de Incidente:</label>
                            <select id="tipo" name="tipo" required>
                                <option value="">Selecciona...</option>
                                <option value="bache">Bache</option>
                                <option value="choque">Choque</option>
                                <option value="semaforo">Sem치foro Descompuesto</option>
                                <option value="inundacion">Inundaci칩n</option>
                                <option value="manifestacion">Manifestaci칩n</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripci칩n:</label>
                            <textarea id="descripcion" name="descripcion" rows="3" placeholder="Describe el incidente..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="lat">Latitud:</label>
                            <input type="number" id="lat" name="lat" step="0.000001" required placeholder="19.4326">
                        </div>

                        <div class="form-group">
                            <label for="lon">Longitud:</label>
                            <input type="number" id="lon" name="lon" step="0.000001" required placeholder="-99.1332">
                        </div>

                        <div class="form-group">
                            <label for="alcaldia">Alcald칤a (opcional):</label>
                            <input type="text" id="alcaldia" name="alcaldia" placeholder="Ej: Benito Ju치rez">
                        </div>

                        <div class="form-group">
                            <label for="colonia">Colonia (opcional):</label>
                            <input type="text" id="colonia" name="colonia" placeholder="Ej: Narvarte Poniente">
                        </div>

                        <button type="submit" class="btn-primary">Enviar Reporte</button>
                        <button type="button" id="btn-use-current-location" class="btn-secondary">Usar Mi Ubicaci칩n</button>
                    </form>
                </div>

                <div class="panel">
                    <h2>游늵 Reportes Recientes</h2>
                    <div id="reports-list">
                        <p class="loading">Cargando reportes...</p>
                    </div>
                </div>

     	 <div class="panel">
                    <h2>游늵 Consultar Estad칤sticas</h2>
                    
                    <div class="form-group">
                        <label for="stat-tipo">Tipo de Incidente:</label>
                        <select id="stat-tipo">
                            <option value="">(Opcional)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="stat-alcaldia">Alcald칤a:</label>
                        <select id="stat-alcaldia">
                            <option value="">(Opcional)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="stat-colonia">Colonia:</label>
                        <select id="stat-colonia" disabled>
                            <option value="">Primero selecciona alcald칤a</option>
                        </select>
                    </div>
                    
                    <button id="btn-consultar-stats" class="btn-primary">Consultar</button>
                    
                    <div id="stats-results" style="margin-top: 15px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
  <!-- Modal de Reportes -->
    <div id="reportsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游늶 Todos los Reportes</h2>
                <button class="close-modal" onclick="closeModal('reportsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="allReportsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Estad칤sticas -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游늵 Estad칤sticas Detalladas</h2>
                <button class="close-modal" onclick="closeModal('statsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <div id="allStatsContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
